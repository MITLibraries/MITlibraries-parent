<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Term Hours Example</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
			font-size: 2em;
			margin: 2em;	
		}
		td,
		th {
			min-width: 5em;
			border-bottom: 1px solid #111;
		}
		.hours-open {
			background: #01FF70;
		}
		.hours-close {
			background: #FFDC00;
		}
		.info span:first-of-type {
			color: #0074D9;
		}
		.info span:last-of-type {
			color: #85144B;
		}
	</style>
</head>
<body>
	<h1 class="day-date">Library Hours Today</h1>
	<table>
		<tbody id="table-today">
			<tr>
				<th>Locations</th>
				<th>Opens at</th>
				<th>Closes at</th>
			</tr>
		</tbody>
	</table>
	<p class="info">This term begins on <span id="date-term-begin"></span> and ends on <span id="date-term-end"></span></p>
</body>
</html>
